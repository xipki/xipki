#ca.RCA.enabled = false
#ca.SubCA1.enabled = false
#ca.SubCA2.enabled = false

# whether in development mode
# the default is false
dev.mode = true

# set this to false if you use mutual TLS authentication and don't want
# to sign the CMP message, note that the TLS client certificate must be
# registered in server both as CMP requestor as in the TLS truststore.
# the default is true
sign.request = false

## Responder signer configuration
requestor.signer.type = JKS
requestor.signer.conf = password?1234%algo?SHA256withRSA%keystore?file:etc/tlskeys/tls-client-keystore.jks

## The certificate of the requestor
#requestor.cert = etc/tlskeys/tls-client.der

#--------------------------------------------------------------------------
#                       CA CONFIGURATION
#--------------------------------------------------------------------------

#-------------------------------- RCA ------------------------------
ca.RCA1.url = https://localhost:8443/cmp/RCA
ca.RCA1.cert = output/RCA1.der
ca.RCA1.responder = etc/tlskeys/tls-server.der
ca.RCA1.profiles = SubCA, SubCA.Complex 

#-------------------------------- SubCA 1------------------------------
ca.SubCA1.url = https://localhost:8443/cmp/SubCA
ca.SubCA1.cert = output/SubCA1.der
ca.SubCA1.responder = etc/tlskeys/tls-server.der
ca.SubCA1.profiles = TLS, TLS_C, TLSwithIncSN

#-------------------------------- SubCA 2------------------------------
ca.SubCAwithCRL1.url = https://localhost:8443/cmp/SubCAwithCRL
ca.SubCAwithCRL1.cert = output/SubCAwithCRL1.der
ca.SubCAwithCRL1.responder = etc/tlskeys/tls-server.der
ca.SubCAwithCRL1.profiles = OCSP
